<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGN Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-overlay" id="pgn-modal">
        <div class="modal-content">
            <h2>Paste PGN or Chess Notation Text:</h2>
            <textarea id="pgn-input" rows="12" cols="60" placeholder=""></textarea>
            
            <div class="api-section">
                <label for="api-key-input">ChatGPT API Key (for notation conversion):</label>
                <input type="password" id="api-key-input" placeholder="sk-..." />
                <small>Your API key will be saved locally and only used for PGN conversion</small>
                
                <label for="system-prompt-input">System Prompt for ChatGPT:</label>
                <textarea id="system-prompt-input" rows="4" placeholder="System prompt for ChatGPT..."></textarea>
                <small>Customize how ChatGPT converts chess notation. This will be saved locally.</small>
            </div>
            
            <div class="modal-buttons">
                <button id="load-pgn" class="btn-primary">
                    <span class="btn-text">Load PGN</span>
                    <span class="btn-loading" style="display: none;">Converting...</span>
                </button>
                <button id="cancel-pgn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>PGN Viewer</h1>
        
        <div class="toolbar">
            <button id="open-pgn-dialog" class="btn-primary">Load New PGN</button>
        </div>

        <div class="viewer-section" style="display: none;">
            <div class="game-info" id="game-info"></div>
            
            <div class="board-container">
                <div id="chess-board" style="width: 400px"></div>
                
                <div class="controls">
                    <button id="btn-start" title="Go to start">⏮</button>
                    <button id="btn-prev" title="Previous move">◀</button>
                    <button id="btn-next" title="Next move">▶</button>
                    <button id="btn-end" title="Go to end">⏭</button>
                    <button id="btn-flip" title="Flip board">↕️</button>
                </div>
                
                <div class="status" id="status"></div>
                <div class="move-comment" id="move-comment"></div>
            </div>
            
            <div class="move-list" id="move-list"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
